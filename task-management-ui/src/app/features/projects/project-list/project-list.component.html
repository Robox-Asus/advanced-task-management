<div class="py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-4 fw-bold text-dark">Projects</h1>
    <button *ngIf="authService.hasRole(['Admin','ProjectManager'])" routerLink="/projects/new" class="btn btn-primary btn-lg shadow">
      <i class="bi bi-plus-circle me-2"></i> Create New Project
    </button>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <p class="text-muted fs-5">Loading projects...</p>
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center py-3 my-4" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!loading && projects.length === 0 && !error" class="text-center py-5">
    <p class="text-muted fs-5">No projects found. Start by creating one!</p>
  </div>

  <div *ngIf="!loading && projects.length > 0" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let project of projects">
      <div class="card h-100 shadow-sm border border-light">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title fs-3 fw-bold text-dark mb-2">{{ project.name }}</h3>
          <p class="card-text text-muted mb-3 flex-grow-1">{{ project.description }}</p>
          <div class="text-secondary fs-6 mb-2">
            <span class="fw-semibold">Manager:</span> {{ project.projectManagerName || 'N/A' }}
          </div>
          <div class="text-secondary fs-6 mb-4">
            <span class="fw-semibold">Due Date:</span> {{ project.dueDate | date:'shortDate' }}
          </div>
          <div class="d-flex gap-2 mt-auto">
            <a [routerLink]="['/projects', project.id]" class="btn btn-info btn-sm flex-grow-1">
              View Details
            </a>
            <button *ngIf="authService.hasRole(['Admin','ProjectManager'])" (click)="deleteProject(project.id)" class="btn btn-danger btn-sm">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
