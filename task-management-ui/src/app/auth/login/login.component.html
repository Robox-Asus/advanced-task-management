<div class="d-flex justify-content-center align-items-center min-vh-100 py-4">
  <div class="card shadow-lg p-4 p-md-5 w-100" style="max-width: 450px;">
    <h2 class="card-title text-center mb-4 fw-bold text-primary">Login to TaskFlow</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control form-control-lg"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="you@example.com"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control form-control-lg"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="********"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger text-center py-2 mb-4" role="alert">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="btn btn-primary btn-lg w-100 py-2 mb-3"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        <span *ngIf="loading">Logging in...</span>
      </button>
    </form>
    <p class="text-center text-muted mt-3">
      Don't have an account? <a routerLink="/register" class="text-decoration-none">Register here</a>
    </p>
  </div>
</div>
